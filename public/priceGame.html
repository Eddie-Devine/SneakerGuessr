<!DOCTYPE html>
<html>
    <head>
        <title>SneakerGuessr</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/priceGame.css">
        <link rel="stylesheet" href="css/keypad.css">

        <script defer src="js/priceGame.js"></script>

        <!-- sweetAlert -->
        <link rel="stylesheet" href="/sweetAlert/bootstrap-4.css">
        <script src="sweetAlert/sweetalert2.min.js"></script>

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <a href='./'><img class="logo mx-auto d-block" src="images/logo.png"></img></a>
                </div>
                <div class="col-lg-4"></div>
            </div>

            <div class="row progressRow">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="progressBar">
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>

            <div class="row nameRow">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <p class="name">Loading...</p>
                </div>
                <div class="col-lg-3"></div>
            </div>

            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <p class="hint">Lower</p>
                    <img class="sneakerImage mx-auto d-block" src="/images/Loading.gif">
                </div>
                <div class="col-lg-3"></div>
            </div>

            <div class="row guessrRow">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <input type="number" class="textBox" placeholder="$" min="0"></input>
                </div>
                <div class="col-lg-4"></div>
            </div>

            <div class="row keyPadRow d-none">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div id="keypad">  
                        <ul id="keyboard">   
                            <li class="letter">1</li>  
                            <li class="letter">2</li>  
                            <li class="letter">3</li>  
                            <li class="letter clearl">4</li>  
                            <li class="letter">5</li>  
                            <li class="letter">6</li> 
                          
                            <li class="letter clearl">7</li>  
                            <li class="letter ">8</li>  
                            <li class="letter">9</li> 
                            <li class="letter clearl">0</li> 
                            <li class="letter"><</li>
                            <li class="letter enter">return</li>
                        </ul>  
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>  

        </div>
    </body>
</html>
